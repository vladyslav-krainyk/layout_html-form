<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="data">
        <legend>Personal information</legend>
        <label class="personal-information field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="personal-information field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="personal-information field">
          How old are You?
          <input
            type="number"
            name="years"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="personal-information field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>
        <label class="personal-information field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="rules"
            required
          >
        </label>
      </fieldset>
      <fieldset class="data">
        <legend>Registration</legend>
        <label class="registration field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="registration field">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="data">
        <legend>An interesting fact about you!</legend>
        <div class="fact field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="1"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="0"
            >
            No
          </label>
        </div>
        <label class="fact field">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="fact field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label class="fact field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="fact field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="5"
            value="0"
            required
          >
        </label>
      </fieldset>
      <fieldset class="data">
        <legend>Additional info:</legend>
        <label class="add-info field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="add-info field">
          Would you recommend us?
          <select name="recommend" required>
            <option value="1">yes</option>
            <option value="0">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
